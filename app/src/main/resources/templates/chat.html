<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Walkie Talkie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />

    <!-- SockJS and STOMP -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>

    <style>
        body {
          background-color: #f8f9fa;
          transition: background-color 0.3s ease, color 0.3s ease;
        }

        #chat {
          height: 400px;
          overflow-y: auto;
          background: #fff;
          border: 2px solid #dee2e6;
          border-radius: 10px;
          padding: 1rem;
          transition: background-color 0.3s ease;
        }

        .message-bubble {
          padding: 0.5rem 1rem;
          margin-bottom: 0.5rem;
          border-radius: 15px;
          max-width: 70%;
          word-wrap: break-word;
          animation: fadeIn 0.3s ease-in;
          position: relative;
        }

        .you {
          background-color: #0d6efd;
          color: white;
          align-self: end;
          margin-left: auto;
        }

        .other {
          background-color: #e9ecef;
          color: black;
          align-self: start;
          margin-right: auto;
        }

        .timestamp {
          font-size: 0.7rem;
          color: #666;
          position: absolute;
          bottom: -18px;
          right: 10px;
        }

        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(5px); }
          to { opacity: 1; transform: translateY(0); }
        }

        .toast-container {
          position: fixed;
          top: 1rem;
          right: 1rem;
          z-index: 9999;
        }

        /* Dark mode styles */
        body.dark-mode {
          background-color: #121212;
          color: #f1f1f1;
        }

        body.dark-mode #chat {
          background-color: #1f1f1f;
          border-color: #333;
        }

        body.dark-mode .other {
          background-color: #343a40;
          color: #f8f9fa;
        }

        body.dark-mode .form-control,
        body.dark-mode .btn {
          background-color: #2c2c2c;
          color: white;
          border: 1px solid #444;
        }

        body.dark-mode .form-control::placeholder {
          color: #bbb;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold">ðŸš€ Walkie-Talkie Chat</h2>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="themeToggle" />
            <label class="form-check-label" for="themeToggle">Dark Mode</label>
        </div>
    </div>

    <div id="chat" class="d-flex flex-column mb-3"></div>

    <div class="row g-2">
        <div class="col-md-4">
            <input id="senderInput" type="text" class="form-control" placeholder="Enter your name" />
        </div>
        <div class="col-md-6">
            <input id="messageInput" type="text" class="form-control" placeholder="Type your message" />
        </div>
        <div class="col-md-2 d-grid">
            <button id="sendMessage" class="btn btn-primary">
                <i class="fas fa-paper-plane"></i> Send
            </button>
        </div>
    </div>
</div>

<!-- Toast container -->
<div class="toast-container" id="toastContainer"></div>

<script>
    let stompClient = null;

    function setConnected(connected) {
      document.getElementById("sendMessage").disabled = !connected;
    }

    function connect() {
      const socket = new SockJS("http://localhost:8080/chat");
      stompClient = Stomp.over(socket);
      stompClient.connect({}, function (frame) {
        setConnected(true);
        stompClient.subscribe("/topic/messages", function (message) {
          const msg = JSON.parse(message.body);
          showMessage(msg);
          const currentSender = document.getElementById("senderInput").value.trim();
          if (msg.sender !== currentSender) {
            showToast(`${msg.sender}: ${msg.content}`);
          }
        });
      });
    }

    function showMessage(message) {
      const chat = document.getElementById("chat");
      const messageElement = document.createElement("div");
      const isYou = document.getElementById("senderInput").value.trim() === message.sender;

      messageElement.classList.add("message-bubble", isYou ? "you" : "other");

      const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      messageElement.innerHTML = `
        <div><strong>${message.sender}</strong>: ${message.content}</div>
        <div class="timestamp">${time}</div>
      `;

      chat.appendChild(messageElement);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const sender = document.getElementById("senderInput").value.trim();
      const content = document.getElementById("messageInput").value.trim();

      if (!sender || !content) return;

      const chatMessage = { sender, content };
      stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));

      document.getElementById("messageInput").value = '';
      document.getElementById("messageInput").focus();
    }

    function showToast(messageText) {
      const toastContainer = document.getElementById("toastContainer");

      const toast = document.createElement("div");
      toast.className = "toast align-items-center text-bg-info border-0 show mb-2";
      toast.setAttribute("role", "alert");
      toast.setAttribute("aria-live", "assertive");
      toast.setAttribute("aria-atomic", "true");

      toast.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">${messageText}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
      `;

      toastContainer.appendChild(toast);

      setTimeout(() => {
        toast.classList.remove("show");
        toast.remove();
      }, 4000);
    }

    // Toggle dark mode
    const toggleSwitch = document.getElementById('themeToggle');
    toggleSwitch.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
    });

    document.getElementById("sendMessage").onclick = sendMessage;
    window.onload = connect;
</script>

<!-- Bootstrap Bundle for dismiss buttons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
